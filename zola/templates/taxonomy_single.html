{% extends "base.html" %}

{% block title %}{{ term.name }} | {{ config.title }}{% endblock %}

{% block content %}
<h1>Posts tagged "{{ term.name }}"</h1>
<ul>
{% for page in term.pages %}
    <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
        <span class="post-meta">- {{ page.date | date(format="%Y-%m-%d") }}</span>
    </li>
{% endfor %}
</ul>
{% endblock %}
