name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add ~/.local/bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Zola
        run: echo y | make install

      - name: Build
        run: make build

      - name: Create production archive
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          ARCHIVE="archive-writings.c4ffein.dev-${TIMESTAMP}.tar.gz"
          BASE_URL="https://c4ffein.github.io/writings"
          # Copy to temp dir, swap robots, archive, put archive back in public/
          cp -r zola/public /tmp/site-prod
          cp zola/static/robots-prod.txt /tmp/site-prod/robots.txt
          tar -czf "zola/public/${ARCHIVE}" -C /tmp/site-prod .
          # Generate release-infos.json
          cat > zola/public/release-infos.json << EOF
          {
            "archive": "${ARCHIVE}",
            "archive_url": "${BASE_URL}/${ARCHIVE}",
            "timestamp": "${TIMESTAMP}",
            "generated_at": "$(date -Iseconds)"
          }
          EOF
          echo "Created ${ARCHIVE} and release-infos.json"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zola/public/

      - name: Upload downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: zola/public/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
